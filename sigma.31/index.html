<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #20e344;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #10c765;
            color: #f1f134;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #da2121;
            color: #f445b4;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        .product {
            background-color: #41ceea;
            border: 1px solid #2fc1ff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 200px;
        }

        .product img {
            max-width: 100%;
        }

        .product h2 {
            margin: 10px 0;
        }

        .product p {
            color: #844457;
        }

        footer {
            background-color: #9fd02c;
            color: #e4f33e;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
    
<body>
    <header>
        <h1>Your E-Commerce Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$19.99</p>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$29.99</p>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$39.99</p>
    </div>
    <footer>
        &copy; 2023 Your E-Commerce Store
    </footer>
    
</body>
</html>
